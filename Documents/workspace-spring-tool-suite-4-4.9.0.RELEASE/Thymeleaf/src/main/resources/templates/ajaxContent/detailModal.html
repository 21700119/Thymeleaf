<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>			
<body>
	<div th:fragment="detailModal">
		<div class="modal fade" id="myModal" role="dialog">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">예약내역 수정하기</h4>
					</div>
					<form role="form" th:action="@{/fileBoard/updateProc}" method="post">
					<div class="modal-body">
						<table th:each="data : ${detail}">
						<input name="id" type="hidden" th:value="${data.id}">
						<tr>
							<td class="mtitle" style="font-weight: bolder;">강의실</td>
							<td class="mcontent" th:text="${data.room_name}" ></td>
						</tr>
						<tr>
							<td class="mtitle" style="font-weight: bolder;">신청인</td>
							<td class="mcontent" th:text="${data.name}" ></td>
						</tr>
						<tr>
							<td class="mtitle" style="font-weight: bolder;">학부</td>
							<td class="mcontent" th:text="${data.department}" ></td>
						</tr>
						<tr>
							<td class="mtitle" style="font-weight: bolder;">연락처</td>
							<td class="mcontent"><input type="text" name="contact" th:value="${data.contact}"></td>
						</tr> 
						<tr>
							<td class="mtitle" style="font-weight: bolder;">관련교수</td>
							<td class="mcontent"><input type="text" name="prof" th:value="${data.prof}"></td>
						</tr>
						<tr>
							<td class="mtitle" style="font-weight: bolder;">사용날짜</td>
							<td class="mcontent"><input type="date" name="r_date" th:value="${#dates.format(data.r_date, 'yyyy-MM-dd')}"></td>
						</tr>
						<tr>
							<td class="mtitle" style="font-weight: bolder;">사용시간</td>
							<td class="mcontent">
								<input type="time" name="start_time" th:value="${data.start_time}"> ~ 
								<input type="time" name="end_time" th:value="${data.end_time}">
							</td>
						</tr>
						<tr>
							<td class="mtitle" style="font-weight: bolder;">사용목적</td>
							<td class="mcontent"><input type="text" name="purpose" th:value="${data.purpose}"></td>
						</tr>
						<tr>
							<td class="mtitle" style="font-weight: bolder;">추가사항</td>
							<td class="mcontent" ><textarea name="info" rows="3" cols="40">[[${data.info}]]</textarea></td>
						</tr>
					</table>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
						<button type="submit" class="btn btn-default">수정</button>
					</div>
				</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
