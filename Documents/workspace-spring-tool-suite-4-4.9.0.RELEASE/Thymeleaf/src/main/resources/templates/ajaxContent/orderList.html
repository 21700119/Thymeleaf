	<div th:fragment="orderList">
		<table class="table table-striped">
			<thead>
			<tr class="thead">
				<td style="font-weight: bolder;" id="title">NO.</td>
				<td style="font-weight: bolder;" id="title">강의실</td>
				<td style="font-weight: bolder;" id="title">사용날짜</td>
				<td style="font-weight: bolder;" id="title">사용시간</td>
				<td style="font-weight: bolder;" id="title">사용목적</td>
				<td style="font-weight: bolder;" id="title">신청인</td>
				<td style="font-weight: bolder;" id="title">신청일</td>
				<!-- <td style="font-weight: bolder;" id="title">예약상태</td> -->
				<td style="font-weight: bolder;" id="title">관리</td>
			</tr>
			</thead>
			<tbody>
			<tr th:each="data, i : ${detail}">
				<td th:text="${i.count}"></td>
				<td th:text="${data.room_name}"></td>
				<td th:text="${#dates.format(data.r_date, 'yyyy-MM-dd')}"></td>
				<td th:text="|${data.start_time}~${data.end_time}|"></td>
				<td th:text="${data.purpose}"></td>
				<td th:text="${data.name}">
				</td><td th:text="${#dates.format(data.reg_date, 'yyyy-MM-dd')}"></td>
				<!-- <td th:if="|${#dates.format(data.r_date, 'yyyy-MM-dd')} > ${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}|"th:text="진행중"></td> -->
				<td>
					<button class="manage edit" th:onclick="|javascript:printModal('${data.id}')|"><i class="fas fa-edit"></i></button>
					<button class="manage delete" th:onclick="|javascript:deleteReservation('${data.id}')|"><i class="fas fa-times"></i></button>
				</td>
			</tr>
			</tbody>
		</table>
